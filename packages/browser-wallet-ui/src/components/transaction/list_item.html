<div class="button-item transaction-item d-flex align-items-center click-only" data-hash="${hash}">
    <div class="transaction-info d-flex align-items-center">
        <div class="col align-items-center"><span class="d-block w-100 amount">${created_at}</span><span class="desc d-block w-100">${created_at_month}</span></div>
        <div class="col align-items-center">${icon}</div>
        <div class="col align-items-center"><span class="d-block w-100 icon icon-cicircle"></span><span class="desc d-block w-100 text-gray">${asset_name}</span></div>
        <div class="token-amount align-items-center"><span class="d-flex align-items-center justify-content-center w-100 amount token-amount">${asset_amount}<span class="d-inline-block digits text-gray">${asset_decimals}</span></span><span class="desc d-block w-100">${asset_type}</span></div>
    </div>
    <span class="icon icon-small icon-arrow-right-2 text-center"></span>
</div>
