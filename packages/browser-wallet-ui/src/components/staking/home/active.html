<h2 class="text-center text-white mt-4 mb-3">You're earning rewards</h2>
<p class="d-flex align-items-center justify-content-center text-center text-white text-bigger text-bold pe-3 ps-3"><span class="icon icon-clock me-2"></span>Paid every block</p>
<div id="amounts" class="d-flex align-items-center box box-white p-4" style="margin: 20px 40px 20px 40px">
    <div class="w-50">
        <div class="d-flex align-items-center justify-content-center mb-2">
            <div class="amount text-white">${apy_amount}</div>
            <div class="decimals text-white">.${apy_decimals}%</div>
        </div>
        <div class="text text-center text-white">APY</div>
    </div>
    <div class="w-50">
        <div class="d-flex align-items-center justify-content-center mb-2">
            <div class="amount text-white">${reward_amount}</div>
            <div class="decimals text-white">.${reward_decimals}</div>
        </div>
        <div class="text text-center text-white">${reward_base} REWARDS</div>
    </div>
</div>
<div class="d-flex w-100 justify-content-center">
    <button id="change_nominations" class="d-flex align-items-center btn btn-rounded btn-primary hidden visible">Change Nominations <span class="icon icon-right-arrow"></span></button>
</div>
<div class="d-flex w-100 justify-content-center mt-3">
    <button id="withdraw_unbonded" class="d-flex align-items-center btn btn-sm btn-rounded btn-secondary-outline hidden visible">Withdraw Unbonded (<span class="unbonded-amount">0.00</span>) BBB<span class="icon icon-break-chain icon-large"></span></button>
</div>
<div id="staking_info"></div>
