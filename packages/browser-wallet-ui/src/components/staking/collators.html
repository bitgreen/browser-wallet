<div id="staking_collators">
    <div class="d-flex">
        <button id="my_nominations" class="btn btn-sm btn-text w-100 text-dark-blue me-3">My nominations <span class="badge bade-gray badge-circle">0</span></button>
        <button id="all_collators" class="btn btn-sm btn-text w-100 text-dark-blue ms-3">All Collators <span class="badge bade-gray badge-circle">0</span></button>
    </div>
    <div class="slide my-nominations">
        <div class="staking-info d-flex align-items-center">
            <div class="w-100 ms-4 ps-4 text-center">
                <div class="total-staked w-100 text-biggest text-bold mb-2">0.00</div>
                <div class="w-100 text-very-small">BBB ALLOCATED</div>
            </div>
            <div class="w-100 me-4 pe-4 text-center">
                <div class="total-available w-100 text-biggest text-bold mb-2">0.00</div>
                <div class="w-100 text-very-small">BBB AVAILABLE</div>
            </div>
        </div>
        <div class="list-header d-flex align-items-center">
            <div class="col-5 text-right pe-3">MY STAKE</div>
            <div class="col-3 text-center pe-2">APY</div>
            <div class="col-4">COMMISSION</div>
        </div>
        <div class="collator-list">

        </div>
        <div class="transactions-end" style="width:calc(100% - 16px)"></div>
    </div>
    <div class="slide all-collators">
        <div class="list-header d-flex align-items-center">
            <div class="col-5 text-right pe-3">TOTAL STAKED</div>
            <div class="col-3 text-center pe-2">APY</div>
            <div class="col-4">COMMISSION</div>
        </div>
        <div class="collator-list" style="height: calc(100% - 30px);">

        </div>
        <div class="transactions-end" style="width:calc(100% - 16px)"></div>
    </div>
</div>
