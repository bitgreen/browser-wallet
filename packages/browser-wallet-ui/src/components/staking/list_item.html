<div class="button-item transaction-item collator-item d-flex align-items-center click-only" data-collator="${collator_full_address}">
    <div class="transaction-info d-flex align-items-center">
        <span class="collator-name d-block w-100 text-small">${collator_address}</span>
        <div class="jdenticon align-items-center">${collator_jdenticon}</div>
        <div class="col-3 align-items-center pt-4"><span class="text-biggest text-bold">${total_stake}</span></div>
        <div class="col-4 align-items-center pt-4"><span class="d-flex align-items-center justify-content-center w-100 amount token-amount">${apy_amount}<span class="d-inline-block digits text-gray">.${apy_decimals}%</span></span></div>
        <div class="col-2 align-items-center pt-4"><span class="d-flex align-items-center justify-content-center w-100 amount token-amount">10<span class="d-inline-block digits text-gray">%</span></span></div>
    </div>
    <span class="icon icon-small icon-arrow-right-2 text-center"></span>
</div>
