<h2>Enter secret phrase</h2>
<p class="text-gray pb-2">${text}</p>
<div class="form-group">
    <div class="input-group"><input id="keyword" type="text" class="form-control ps-3" placeholder="keyword" autocomplete="off"><span
            class="input-group-text p-0"><button id="import_word" type="button" class="btn btn-secondary rounded-right">Add <span
            class="icon icon-right-arrow"></span></button></span></div>
</div>
<div id="mnemonics_info" class="text-gray d-flex align-items-center animated hidden">
    <div class="col-6 d-flex align-items-center flex-row-reverse"><span>Click to remove</span><span
            class="icon icon-click-radial"></span></div>
    <div class="col-6 d-flex align-items-center"><span class="icon icon-drag"></span><span>Drag to reorder</span>
    </div>
</div>
<div id="import_mnemonics"
     class="mnemonics clickable bordered bordered-green select-none d-block animated hidden"></div>
<div class="footer d-flex align-items-sketch flex-row-reverse">
    <div class="d-flex">
        <button id="continue_new_key" class="btn btn-sm btn-rounded btn-primary ps-3 pe-3">Import <span
                class="icon icon-right-arrow"></span></button>
    </div>
</div>
