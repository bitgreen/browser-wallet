<div class="scroll-content">
    <h2>Set Your Wallet Password</h2>
    <p class="text-gray pb-2">Set a strong password to encrypt the secret words on your computer. This password will
        allow you to unlock this wallet when you need to use it.</p>
    <label class="label text-dark">Password</label>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text"><span class="icon icon-password"></span></span>
            <input id="password" type="password" class="form-control" placeholder="Strong Password">
            <div class="show-password show-password-password align-items-center rounded-1"><span class="icon icon-eye"></span></div>
        </div>
    </div>
    <div class="info-messages mt-2 mb-4">
        <div class="message d-flex align-items-center"><span id="length_icon"><span
                class="icon icon-close"></span></span>12 characters or more
        </div>
        <div class="message d-flex align-items-center"><span id="lowercase_icon"><span
                class="icon icon-close"></span></span>At least 1 lowercase letter
        </div>
        <div class="message d-flex align-items-center"><span id="uppercase_icon"><span
                class="icon icon-close"></span></span>At least 1 uppercase letter
        </div>
        <div class="message d-flex align-items-center"><span id="digit_icon"><span
                class="icon icon-close"></span></span>At least 1 digit
        </div>
        <div class="message d-flex align-items-center"><span id="symbol_icon"><span
                class="icon icon-close"></span></span>At least 1 special symbol
        </div>
    </div>
    <label class="label text-dark d-flex align-items-center">
        <div class="col">Repeat Password</div>
        <div class="col d-flex flex-row-reverse align-items-center">Both match
            <div id="repeat_icon" class="me-2"><span class="icon icon-close"></span></div>
        </div>
    </label>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text"><span class="icon icon-password"></span></span>
            <input id="password_repeat" type="password" class="form-control" placeholder="Repeat Password">
            <div class="show-password show-password-repeat align-items-center rounded-1"><span class="icon icon-eye"></span></div>
        </div>
    </div>
    <label class="label text-dark mt-3">Name</label>
    <div class="form-group">
        <div class="input-group"><span class="input-group-text bigger"><span class="icon icon-pen"></span></span><input
                id="wallet_name" type="text" class="form-control" placeholder="Wallet Name" autocomplete="off"></div>
    </div>
    <div class="footer d-flex align-items-sketch flex-row-reverse">
        <div class="d-flex">
            <button id="set_password" class="btn btn-sm btn-rounded disabled ps-3 pe-3">Continue <span
                    class="icon icon-right-arrow"></span></button>
        </div>
    </div>
</div>
