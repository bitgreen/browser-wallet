<div class="button-item transaction-item" data-id="${index}" data-is_last="${is_last}">
    <div class="d-flex align-items-center">
        <span class="status">${human_index}</span>
        <div class="transaction-info w-100 d-flex align-items-center justify-content-center pe-4">
            <div class="align-items-center pe-2 ps-2 w-50"><span class="d-block w-100 icon icon-cog"></span><span class="desc d-block w-100">${pallet}</span></div>
            <div class="align-items-center pe-2 ps-2 w-50"><span class="d-block w-100 icon icon-add-plus"></span><span class="desc d-block w-100">${call}</span></div>
        </div>
        <span class="icon icon-right icon-down-arrow"></span>
    </div>
    <div class="transaction-details d-block w-100 rounded">
        <h4 class="text-uppercase text-bold text-small">${pallet_full}:${call_full}</h4>
        <p class="text-gray mt-2 mb-2">${docs}</p>
        <div class="element d-flex align-items-center"><div class="col-2 pe-3 text-center"><span class="icon icon-code"></span></div><div class="col-7"><h4>Raw Request</h4></div></div>
        <div class="parameters d-flex text-gray text-small"><div class="col-2"></div><div class="col-10">${raw_request}</div></div>
    </div>
</div>
