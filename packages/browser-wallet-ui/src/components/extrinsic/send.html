<div id="app_info" class="d-flex align-items-center"></div>
<div class="button-item transaction-item" data-id="1">
    <div class="d-flex align-items-center">
        <span class="status">1</span>
        <div class="transaction-info w-100 d-flex align-items-center justify-content-center pe-5">
            <div class="align-items-center pe-2"><span class="d-block w-100 icon icon-cog"></span><span class="desc d-block w-100">${pallet}</span></div>
            <div class="align-items-center ps-2"><span class="d-block w-100 icon icon-add-plus"></span><span class="desc d-block w-100">${call}</span></div>
        </div>
        <span class="icon icon-right icon-down-arrow"></span>
        </div>
    <div class="transaction-details d-block w-100">
        <h4 class="text-uppercase text-bold text-small">${pallet}:${call}</h4>

<div class="footer flex-row-reverse pt-0 pb-0">

    <div class="w-100"><label class="label text-dark">Enter your password to approve this transaction</label><div class="form-group custom-border"><div class="input-group"><span class="input-group-text rounded-left"><span class="icon icon-password"></span></span><input id="password" type="password" class="form-control" placeholder="Wallet Password"><span class="input-group-text p-0"><button id="approve_extrinsic" type="button" class="btn btn-sm btn-primary rounded-right">Approve <span class="icon icon-right-arrow"></span></button></span></div></div></div>

</div>
