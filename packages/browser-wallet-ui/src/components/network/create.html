<div class="alert alert-danger d-flex align-items-stretch"><div class="icon d-flex align-items-center"><span class="icon-alert"></span></div><p class="w-100 m-0 p-2">Some networks are malicious and may be deceitful about the state of the blockchain, whilst also tracking your activity. Only add networks that you trust.</p></div>
<label class="label text-dark mt-3">Network name</label><div class="form-group"><div class="input-group"><span class="input-group-text bigger"><span class="icon icon-network"></span></span><input id="network_name" type="text" class="form-control" placeholder="Name" value="${network_name}"></div></div>
<label class="label text-dark mt-3">RPC URL</label><div class="form-group"><div class="input-group"><span class="input-group-text bigger"><span class="icon icon-globe"></span></span><input id="network_url" type="text" class="form-control" placeholder="URL" value="${network_url}"></div></div>
<div class="form-check form-switch d-flex align-items-center ${is_new}">
    <input class="form-check-input" type="checkbox" role="switch" id="switch_to_this" checked="checked">
    <label class="form-check-label d-flex align-items-center" for="switch_to_this"><h5 class="m-0">Switch to this network upon saving</h5></label>
</div>
<div class="footer d-flex align-items-sketch flex-row-reverse"><div class="d-flex"><button id="delete_network" type="button" class="btn btn-sm btn-danger me-2 ${hide_delete}">Delete network<span class="icon icon-trash m-0 me-1 ms-1"></span></button><button id="save_network" class="btn btn-sm disabled ps-3 pe-3 d-flex align-items-center">Save network <span class="icon icon-large icon-right-arrow"></span></button></div></div>

<div id="delete_modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-danger"><h3 class="modal-title w-100 text-white text-center">Are you sure?</h3></div>
            <div class="modal-body">
                <h4 class="text-center">${network_name}</h4>
                <p class="text-center text-gray text-small mb-4">${network_url}</p>
                <p class="text-center text-gray text-small">This action cannot be undone.</p>
                </div>
            <div class="modal-footer justify-content-center">
                <button id="confirm_delete_network" type="button" class="btn btn-sm btn-danger d-flex align-items-center" data-id="${network_id}"><span class="icon icon-left icon-trash icon-large"></span> Yes, delete</button>
                <button id="hide_modal" type="button" class="btn btn-sm btn-text btn-bordered">Cancel</button>
            </div>
        </div>
    </div>
</div>
