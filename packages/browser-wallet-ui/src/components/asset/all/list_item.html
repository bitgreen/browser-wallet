<div class="button-item transaction-item medium p-0">
    <div class="transaction-info d-flex align-items-center ps-2">
        <div class="col-2"><span class="icon d-flex align-items-center justify-content-center">${assetLogo}</span></div>
        <div class="col-4 align-items-center"><span class="d-flex align-items-center justify-content-center w-100 amount">${balance}<span class="d-inline-block digits text-gray">.${decimal}</span></span><span class="desc d-block w-100">CREDITS</span></div>
        <div class="col-2 align-items-center"><span class="d-flex align-items-center justify-content-center w-100 amount">${price}<span class="d-inline-block digits text-gray">${priceDecimal}</span></span><span class="desc d-block w-100">EACH</span></div>
        <div class="col-4 align-items-center"><span class="d-flex align-items-center justify-content-center w-100 amount">${balanceUsd}<span class="d-inline-block digits text-gray">${balanceUsdDecimal}</span></span><span class="desc d-block w-100">VALUE (USD)</span></div>
        <span class="icon icon-down-arrow icon-right text-center text-dark"></span>
    </div>
    <div class="transaction-details w-100">
        <div class="d-flex w-100 text-gray align-items-center mb-3">
            <div class="col-8 p-0 text-bigger text-dark-blue">${assetName}</div>
            <div class="col-4 p-0 text-right text-bold text-bigger">${info}</div>
        </div>
        <div class="d-flex w-100">
            <div class="col-5 align-items-center pt-3">
                <span class="d-flex align-items-center justify-content-center w-100 amount">
                    ${free}
                    <span class="d-inline-block digits text-gray">.<span class="bbb-locked-decimals">${freeDecimal}</span></span>
                </span>
                <span class="desc d-block w-100 text-center text-uppercase">Available Credits</span>
            </div>
            <div class="flex col-7 align-items-center justify-content-end ps-4">
                <a href="https://carbon.bitgreen.org/projects/${projectId}/offsets" target="_blank" class="w-100 btn btn-view btn-secondary btn-xs btn-rounded d-flex align-items-center justify-content-center mb-1">
                    View on Marketplace <span class="icon icon-right-arrow text-white"></span>
                </a>
                <button class="w-100 btn btn-send btn-primary btn-xs btn-rounded d-flex align-items-center justify-content-center" data-asset="${assetId}">Send <span class="icon icon-right-up-arrow text-dark"></span></button>
            </div>
        </div>
    </div>
</div>
