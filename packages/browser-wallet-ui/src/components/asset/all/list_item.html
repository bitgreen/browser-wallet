<div class="button-item transaction-item d-flex align-items-center click-only">
    <div class="transaction-info d-flex align-items-center">
        <div class="col-2"><span class="icon text-center">${assetLogo}</span></div>
        <div class="col-4 align-items-center text-center"><span class="d-block w-100 amount">${balance}<span class="d-inline-block digits text-gray">.${decimal}</span></span><span class="desc d-block w-100">CREDITS</span></div>
        <div class="col align-items-center"><span class="d-flex align-items-center justify-content-center w-100 amount">${price}<span class="d-inline-block digits text-gray">${priceDecimal}</span></span><span class="desc d-block w-100">EACH</span></div>
        <div class="col-4 align-items-center"><span class="d-flex align-items-center justify-content-center w-100 amount">${balanceUsd}<span class="d-inline-block digits text-gray">${balanceUsdDecimal}</span></span><span class="desc d-block w-100">VALUE (USD)</span></div>
