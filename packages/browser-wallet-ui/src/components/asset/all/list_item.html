<div class="button-item d-flex align-items-center justify-content-center click-only gx-3 asset-item-container">
    <div class="asset-icon" style="background-image:url( ${assetLogo} );">
    </div>
    <div class="col">
        <div class="name w-100 text-center justify-content-center h5 asset-each">${assetId} </div>
        <div class="desc w-100 d-flex align-items-center justify-content-center h6 bottom-color">CREDITS</div>
    </div>
    <div class="col" style=" white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;">
        <div class="name w-100 d-flex align-items-center justify-content-center h5 asset-each">
            <span class="amounts reduced"><span class="dollar">$</span>${balance}<span
                    class="decimals">.${decimal}</span></span>
        </div>
        <div class="desc w-100 d-flex align-items-center text-center justify-content-center h6 bottom-color">EACH</div>
    </div>
    <div class="col">
        <div class="name w-100 d-flex align-items-center justify-content-center h5 asset-each"> <span
                class="amounts"><span class="dollar">$</span>${balanceUsd}<span
                    class="decimals">.${decimal}</span></span> </div>
        <div class="desc w-100 d-flex align-items-center justify-content-center h6 bottom-color ">VALUE(USD)</div>
    </div>
    <span class="icon icon-arrow-right-2 text-center"></span>
</div>
