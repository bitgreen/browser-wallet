<div class="content">
    <label class="label text-dark">Derivation Path</label>
    <div class="form-group bordered">
        <div class="input-group disabled">
            <span class="input-group-text"><span class="icon icon-slashes"></span></span>
            <input id="derivation_path" type="text" class="form-control" value="${derivation_path}" disabled>
        </div>
    </div>

    <p class="text-gray text-semibold text-smaller mt-2 mb-3">This path is an internal reference to an address derived from your wallet. It is tied to the account address and cannot be modified.</p>

    <div class="alert alert-warning d-flex align-items-stretch mt-3 mb-3 "><div class="icon d-flex align-items-center"><span class="icon-warning"></span></div><p class="w-100 m-0 p-2">You will need to keep a record of each custom derivation path if you want to restore visibility of this account with your wallet at any time in future.</p></div>

    <div class="separator-line"></div>

    <div class="form-check form-switch d-flex align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="switch_to_this" checked="checked">
        <label class="form-check-label d-flex align-items-center" for="switch_to_this"><h5 class="m-0">Switch to this account upon saving</h5></label>
    </div>

    <div class="blank-space"></div>
</div>

<div class="footer d-flex align-items-sketch">
    <div class="forget-account d-flex w-50"></div>
    <div class="d-flex w-50 justify-content-end"><button id="save_wallet" class="btn btn-sm btn-rounded btn-primary ps-3 pe-3 d-flex align-items-center" data-id="${account_id}"><span class="icon icon-left icon-large icon-save"></span> Save</button></div>
</div>
