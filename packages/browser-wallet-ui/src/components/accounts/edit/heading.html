<div class="heading d-flex align-items-center align-items-sketch">
    <span id="go_back" class="icon icon-left-arrow click"></span>
    <input id="wallet_name" type="text" class="form-control custom-control" placeholder="Account Name" value="${account_name}" autocomplete="off" style="margin-left: 12px; margin-right: 52px; margin-top: -4px;">
</div>
<div class="content text-center pt-0">
    <div class="d-flex align-items-center justify-content-center text-white text-center m-0 mb-3 mt-2">
        <div id="copy_address" class=" d-flex align-items-center justify-content-center click">
            <span class="icon icon-wallet-outline me-2"></span><span class="address">${current_account_address}</span><button class="btn btn-text text-white p-0" data-address="${full_account_address}" ><span class="icon icon-copy ms-2"></span></button>
        </div>
    </div>
    <div id="go_kyc" class="d-flex align-items-center justify-content-center ps-3 pe-3 text-white click bordered">
        <div class="kyc-status d-flex align-items-center w-50"><span class="icon icon-shield me-2"></span><span class="text">Not KYC Verified</span></div>
        <div class="d-flex align-items-center justify-content-end w-50 text-right">Details <span class="icon icon-sm icon-right-arrow ms-2"></span></div>
    </div>
</div>
