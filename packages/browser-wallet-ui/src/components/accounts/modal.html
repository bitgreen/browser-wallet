<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header modal-header-primary equal-padding">
            <h2 class="modal-title w-100 text-white text-center">Change Account</h2>
            <button id="hide_accounts_modal" class="btn btn-text"><span class="icon-close"></span></button>
        </div>
        <div class="current-wallet modal-body modal-body-primary small-padding">
            <h4 class="modal-title w-100 text-white text-center"><span class="title">${current_account_name}</span><span class="badge badge-rounded badge-primary ms-2 ${is_primary}">Primary</span></h4>
            <p id="copy_address" class="d-flex align-items-center justify-content-center w-100 text-white text-center m-0 mt-2 click"><span class="icon icon-wallet-outline me-2"></span><span class="address">${current_account_address}</span><button class="btn btn-text text-white p-0" data-address="${full_account_address}" ><span class="icon icon-copy ms-2"></span></button></p>
            </div>
        <div class="modal-body">
            <div id="wallet_list"></div>
        </div>
        <div class="modal-footer justify-content-center">
            <button id="lock_wallet" type="button" class="btn btn-sm btn-rounded btn-primary">Lock wallet <span class="icon icon-password"></span></button>
            <button id="manage_accounts" type="button" class="btn btn-sm btn-text">Manage accounts <span class="icon icon-right-arrow"></span></button>
        </div>
    </div>
</div>
