<h2>Set up your new account</h2>
<p class="text-gray pb-2">Confirm your wallet password in order to create new account.</p>
<label class="label text-dark">Password</label><div class="form-group"><div class="input-group"><span class="input-group-text"><span class="icon icon-password"></span></span><input id="password" type="password" class="form-control" placeholder="Wallet Password"></div></div>
<label class="label text-dark mt-3">Name</label><div class="form-group"><div class="input-group"><span class="input-group-text bigger"><span class="icon icon-pen"></span></span><input id="wallet_name" type="text" class="form-control" placeholder="Account Name"></div></div>
<div class="footer d-flex align-items-sketch flex-row-reverse">
    <div class="d-flex"><button id="store_account" class="btn btn-sm btn-primary ps-3 pe-3">Continue <span class="icon icon-right-arrow"></span></button></div>
</div>
