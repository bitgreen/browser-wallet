<div class="scroll-content">
    <p class="text-gray pb-2">Confirm your wallet password in order to create a new account.</p>
    <label class="label text-dark text-small">Password</label>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-text"><span class="icon icon-password"></span></span>
            <input id="password" type="password" class="form-control" placeholder="Wallet Password">
            <div class="show-password align-items-center rounded-1"><span class="icon icon-eye"></span></div>
        </div>
    </div>
    <label class="label text-dark mt-3">Name</label><div class="form-group"><div class="input-group"><span class="input-group-text bigger"><span class="icon icon-pen"></span></span><input id="wallet_name" type="text" class="form-control" placeholder="Account Name"></div></div>
    <div class="form-check form-switch d-flex align-items-center">
        <input class="form-check-input" type="checkbox" role="switch" id="derivation_path_check">
        <label class="form-check-label d-flex align-items-center" for="derivation_path_check"><h5 class="m-0">Use custom Derivation Path</h5></label>
    </div>
    <div id="derivation_path_wrapper" class="hidden">
        <label class="label text-dark mt-0">Derivation Path</label><div class="form-group"><div class="input-group"><span class="d-block input-group-text text-center bigger" style="width: 48px; height: 32px; line-height: 32px;">//</span><input id="derivation_path" type="text" class="form-control" placeholder="Account Derivation Path"></div></div>
        <div class="alert alert-warning d-flex align-items-stretch mt-3"><div class="icon d-flex align-items-center"><span class="icon-warning"></span></div><p class="w-100 m-0 p-2">You need to remember your custom derivation paths!</p></div>
    </div>
    <div class="footer d-flex align-items-sketch flex-row-reverse">
        <div class="d-flex"><button id="store_account" class="btn btn-sm btn-rounded btn-primary ps-3 pe-3">Continue <span class="icon icon-right-arrow"></span></button></div>
    </div>
</div>
