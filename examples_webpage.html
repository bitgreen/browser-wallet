<!--
    An example to transfer 1 Bitgreen
    or make a Sign In
-->
<html>
  <h1>Examples for Browser Wallet</h1>
  <button id="transferbutton">Transfer 1 Bitgreen</button>
  <button id="signinbutton">Sign In</button>
  <script>
    let button = document.getElementById("transferbutton");
    button.addEventListener("click", () =>{
       window.postMessage({ type: "BROWSER-WALLET", command: "transfer",recipient: "5HVfcSujPyT2hisdLDQhHXzCDx2e37UBM3h9fW65qkHx4FbN",amount: 1 }, "*");
    }, false);
    let button2 = document.getElementById("signinbutton");
    button2.addEventListener("click", () =>{
       window.postMessage({ type: "BROWSER-WALLET", command: "signin"}, "*");
    }, false);
  </script>
</html>
